                        <div class="container container-attr" data-type="attr">
                        </div>
                        <span class="text-wrapper closing-bracket">&gt;</span>
                        <span class="dots d-none">... </span>
                        <div class="container-in container-children container" data-type=""> <!-- !! -->
                        </div>
                        <span class="text-wrapper"> &lt;/<span class="placeholder-name"></span>&gt;</span> <!-- !! -->

                <section class="css-templates" style="display: none;">

                    <div class="draggable style-holder universal-css-template text" data-type="" draggable="true">
                        <input type="text" class="selector-input"><span class="text-wrapper">{</span>
                        <div class="container-in container style-container template-flag" data-type="">
                        </div>
                        <span class="text-wrapper">}</span>
                    </div>

                    <!-- CSS TEMPLATE TYPE 1-->
                    <!-- [style]: (value) -->

                    <div class="draggable style universal-css-template" data-type="bgcolor" draggable="true">
                        <span class="text-wrapper"><span class="placeholder-name"></span>:</span><input type="text"
                            class="text-input styles-input"><span class="text-wrapper">;</span>

                    <!-- CSS TEMPLATE TYPE 2 -->

                    <div class="draggable style universal-css-template" data-type="" draggable="true">

                    <!-- CSS TEMPLATE TYPE 3 -->
